<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IG Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <div class="header">
      <img src="../icons/icon48.png" alt="IG Tracker" class="logo">
      <h1>IG Tracker</h1>
    </div>

    <div class="stats" id="stats">
      <div class="stat-card">
        <span class="stat-label">Followers</span>
        <span class="stat-value" id="followerCount">—</span>
      </div>
      <div class="stat-card">
        <span class="stat-label">Following</span>
        <span class="stat-value" id="followingCount">—</span>
      </div>
    </div>

    <div class="last-sync" id="lastSync">
      <span>Chưa đồng bộ</span>
    </div>

    <button class="btn-primary" id="openDashboard">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2"/>
        <path d="M3 9h18M9 21V9"/>
      </svg>
      Mở Dashboard
    </button>

    <div class="footer">
      <span>v1.0.0 @yun.khngn</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
